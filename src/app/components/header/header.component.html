<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="title">
      <h1>Rental Project</h1>
    </div>
    <div>
      <a mat-button [routerLink]="'/showroom'" routerLinkActive="active">Showroom</a>
      <a mat-button [routerLink]="'/lending'" routerLinkActive="active">Lending</a>
      <a mat-button [routerLink]="'/renting'" routerLinkActive="active">Renting</a>
    </div>
    <span class="spacer"></span>
    <div class="user-section">

      <button mat-raised-button (click)="connect()" *ngIf="(user$ | async) === null">Connect</button>
      <button mat-button matTooltip="Copy address" [class.hidden]="(user$ | async) === null"
        [cdkCopyToClipboard]="user$ | async" [cdkCopyToClipboardAttempts]="5">
        <svg class="identicon" width="36" height="36" [data-jdenticon-value]="user$ | async"></svg>
        {{ user$ | async | formatAddress }}
      </button>
      <button mat-raised-button (click)="disconnect()" *ngIf="(user$ | async) !== null">Disconnect</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
