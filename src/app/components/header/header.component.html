<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="title">
      <h1>Rental Project</h1>
    </div>
    <div>
      <a mat-button [routerLink]="'/showroom'" routerLinkActive="active">Showroom</a>
      <a mat-button [routerLink]="'/lending'" routerLinkActive="active">Lending</a>
      <a mat-button [routerLink]="'/renting'" routerLinkActive="active">Renting</a>
    </div>
    <span class="spacer"></span>
    <div class="address-container">
      <button mat-raised-button (click)="connect()" *ngIf="(wallet$ | async) === ''">Connect</button>
      <div class="address" [class.hidden]="(wallet$ | async) === ''">
        {{ wallet$ | async | formatAddress }}
      </div>
      <div class="identicon">
        <app-identicon [identity]="(wallet$ | async)"></app-identicon>
      </div>
      <button mat-raised-button (click)="disconnect()" *ngIf="(wallet$ | async) !== ''">Disconnect</button>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
