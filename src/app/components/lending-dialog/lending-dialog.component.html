<div class="dialog">
  <div class="dialog-left">
    <img [src]="data.image" [alt]="data.name" width="250">
    <div class="left-content">
      <app-identicon [identity]="data.identity"></app-identicon>
      <div class="left-content-title">Hi {{data.name}}</div>
    </div>
    <div class="left-content-description">
      <p>{{data.description}}</p>
    </div>
  </div>
  <div class="dialog-right">
    <div mat-dialog-content>
      <h1 mat-dialog-title>Lend this NFT</h1>
      <p>Specify the price you want to earn per like and the duration of your lending.</p>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Price per like</mat-label>
          <input type="number" matInput [(ngModel)]="data.animal" cdkFocusInitial>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Max. Rent Duration</mat-label>
          <input type="number" matInput [(ngModel)]="data.animal">
        </mat-form-field>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onCancle()">Cancle</button>
      <button mat-button [mat-dialog-close]="data.animal">Lend</button>
    </div>
  </div>
</div>
