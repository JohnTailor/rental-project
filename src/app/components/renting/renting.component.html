<div class="renting-container">
  <div class="renting-items">
    <div class="m8" *ngFor="let nft of nfts$ | async">
      <app-card
        [nft]="nft"
        [button]="'Rent'"
        (buttonClick)="rentClicked($event)"
      ></app-card>
    </div>
    <div *ngIf="(nfts$ | async) == null || (nfts$ | async)?.length === 0">
      No NFTs are open for rent.
    </div>
  </div>
</div>
