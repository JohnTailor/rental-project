<div class="showroom">
  <div class="lendings"></div>
  <h1 class="lendable-title">Showroom</h1>
  <div class="rentings">
    <div class="swiper-container">
      <swiper
        [effect]="'coverflow'"
        [grabCursor]="true"
        [centeredSlides]="true"
        [navigation]="true"
        [pagination]="{
          el: '.pagination',
          clickable: true
        }"
        [coverflowEffect]="{
          rotate: 0,
          stretch: 0,
          depth: 120,
          modifier: 1,
          slideShadows: false
        }"
        [slidesPerView]="'auto'"
        class="mySwiper"
      >
        <ng-template swiperSlide *ngFor="let nft of nfts$ | async">
          <app-card
            [nft]="nft"
            [button]="'Like'"
            (buttonClick)="likeClicked($event)"
          >
          </app-card>
        </ng-template>
      </swiper>
      <div class="pagination"></div>
    </div>
  </div>
</div>
