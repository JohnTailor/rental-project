<mat-card class="card" *ngIf="card">
  <mat-card-header>
    <div mat-card-avatar>
      <app-identicon [height]="40" [width]="40" [identity]="card.identity">
      </app-identicon>
    </div>
    <mat-card-title>{{card.title}}</mat-card-title>
    <mat-card-subtitle>{{card.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="card.image" [alt]="card.title">
  <mat-card-content>
    <p>Rent now</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="likeClick.next($event)">LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
